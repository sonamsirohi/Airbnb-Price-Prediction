<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airbnb Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>üè° Airbnb Price Predictor</h1>
        <form method="POST" action="{{ url_for('predict') }}">
            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" name="bedrooms" required value="{{ form_data.get('bedrooms', '') }}">
            </div>

            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" name="bathrooms" required value="{{ form_data.get('bathrooms', '') }}">
            </div>

            <div class="form-group">
                <label for="guests">Guests</label>
                <input type="number" name="guests" required value="{{ form_data.get('guests', '') }}">
            </div>

            <div class="form-group">
                <label for="beds">Beds</label>
                <input type="number" name="beds" required value="{{ form_data.get('beds', '') }}">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" required>
                    <option value="" disabled {% if not form_data.get('country') %}selected{% endif %}>Select Country
                    </option>
                    {% for country in [
                    "India", "United States", "Canada", "United Kingdom", "Australia",
                    "France", "Germany", "Spain", "Italy", "Japan", "Brazil", "Mexico",
                    "Thailand", "Turkey", "Vietnam", "South Korea", "Philippines", "Taiwan",
                    "Lebanon", "Israel", "Armenia", "Cyprus", "Lithuania", "Slovakia",
                    "Denmark", "Indonesia", "Poland", "Romania", "Greece", "Ukraine",
                    "Hungary", "Albania", "Bulgaria", "Malaysia", "Montenegro", "Czechia",
                    "Sweden", "Austria", "Croatia", "Tanzania", "Sri Lanka",
                    "Bosnia & Herzegovina", "Morocco", "Egypt", "Chile", "Peru", "Fiji",
                    "Maldives", "Finland", "Norway", "Congo", "Malta", "Saudi Arabia",
                    "Portugal", "Costa Rica", "Latvia", "Qatar", "Jamaica", "Jordan"
                    ] %}
                    <option value="{{ country }}" {% if form_data.get('country')==country %}selected{% endif %}>{{
                        country }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" step="0.1" name="rating" required value="{{ form_data.get('rating', '') }}">
            </div>

            <div class="form-group">
                <label for="reviews">Reviews</label>
                <input type="number" name="reviews" required value="{{ form_data.get('reviews', '') }}">
            </div>

            <div class="form-group">
                <label for="checkin">Check-in</label>
                <input type="text" name="checkin" placeholder="e.g., 2:00 PM" required
                    value="{{ form_data.get('checkin', '') }}">
            </div>

            <div class="form-group">
                <label for="checkout">Check-out</label>
                <input type="text" name="checkout" placeholder="e.g., 11:00 AM" required
                    value="{{ form_data.get('checkout', '') }}">
            </div>

            <button type="submit">üîÆ Predict Price per Bed</button>
        </form>

        {% if prediction is not none %}
        <div class="result">
            üí∞ <strong>Estimated Price per Bed:</strong> ‚Çπ {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>

</html>
